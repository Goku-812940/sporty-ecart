<div class="row">
  <div class="col-4"></div>
  <div class="col-lg-4 col-sm-12 border border-primary mb-3 mt-3" style="background-color: #ff8243;">

    <h1 class="text-center text-white">Add New Product</h1>

    <form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="">

      <div class="form-outline mb-4">
        <input formControlName="id" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="pid" name="p1"
          class="form-control form-control-lg" placeholder="id" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="productName" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="pname" name="p2"
          class="form-control form-control-lg" placeholder="Product Name" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="categoryId" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="cid" name="p3"
          class="form-control form-control-lg" placeholder="Category id" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="description" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="dis" name="p4"
          class="form-control form-control-lg" placeholder="Description" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="orginalPrice" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="orgprice" name="p11"
          class="form-control form-control-lg" placeholder="Original Price" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="discountPrice" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="disprice" name="p5"
          class="form-control form-control-lg" placeholder="Discount Price" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="is_available" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="pstatus" name="p6"
          class="form-control form-control-lg" placeholder="Available status" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="productImg" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="pimg" name="p7"
          class="form-control form-control-lg" placeholder="Product Image" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="rating" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="prat" name="p8"
          class="form-control form-control-lg" placeholder="Rating" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="brand_name" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="bname" name="p9"
          class="form-control form-control-lg" placeholder="Brand Name" />

      </div>
      <div class="form-outline mb-4">
        <input formControlName="warranty" style="border-bottom: 1px solid rgb(70, 70, 255);" type="text" id="pwar" name="p10"
          class="form-control form-control-lg" placeholder="Warranty" />
      </div>


      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success mb-2  btn-lg gradient-custom-4 text-body"
          style="background-color:#26619c ;">
          <h5 style="color: antiquewhite;">Add</h5>
        </button>
      </div>
    </form>


  </div>
  <div class="col-4"></div>
</div>
